<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>班级列表</title>
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css">
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
    <script>
        function demo(){
            alert("ajax 代码写在这里...");
        }
    </script>
</head>
<body>

<!-- modal -->
<div id="deleteConfirmModal" class="modal fade">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title">提示</h4>
            </div>
            <div class="modal-body">
                    <p>确定要删除吗？</p>
            </div>
            <div class="modal-footer">
                <button type="button" id="deleteCancelBtn" class="btn btn-default" data-dismiss="modal">取消</button>
                <button type="button" id="deleteConfirmBtn" onclick="javascript:demo();" class="btn btn-primary" data-dismiss="modal">确定</button>
            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
</div><!-- /.modal -->

<div class="container-fluid">
        <div class="col-sm-9 col-md-10 main">
            <h1 class="page-header">班级列表</h1>

            <div class="row">
                <div class="col-md-1">
                    <button id="class_add_btn" type="button" class="btn btn-primary">
                        <span class="glyphicon glyphicon-plus">&nbsp;添加班级</span>
                    </button>
                </div>
            </div>

            <table class="table table-hover">
                <thead>
                <tr>
                    <th>Id</th>
                    <th>班级名</th>
                    <th>开班日期</th>
                    <th>操作</th>
                </tr>
                </thead>
                <tbody>
                <tr>
                    <th scope="row">1</th>
                    <td>JSD1401</td>
                    <td>2015-01-01</td>
                    <td>
                        <a href="#" class="label label-default" data-toggle="tooltip" data-placement="top" title="查看班级">
                            <span class="class_detail_btn glyphicon glyphicon-eye-open"></span>
                        </a>
                        &nbsp;
                        <a class="label label-danger" data-toggle="modal" data-target="#deleteConfirmModal">
                            <span class="class_delete_btn glyphicon glyphicon-trash"></span>
                        </a>
                    </td>
                </tr>
                <tr>
                    <th scope="row">2</th>
                    <td>JSD1402</td>
                    <td>2015-02-01</td>
                    <td>
                        <a href="#" class="label label-default" data-toggle="tooltip" data-placement="top" title="查看班级">
                            <span class="class_detail_btn glyphicon glyphicon-eye-open"></span>
                        </a>
                        &nbsp;
                        <a class="label label-danger" data-toggle="tooltip" data-placement="top" title="删除班级">
                            <span class="class_delete_btn glyphicon glyphicon-trash"></span>
                        </a>
                    </td>
                </tr>
                <tr>
                    <th scope="row">3</th>
                    <td>JSD1403</td>
                    <td>2015-03-01</td>
                    <td>
                        <a href="#" class="label label-default" data-toggle="tooltip" data-placement="top" title="查看班级">
                            <span class="class_detail_btn glyphicon glyphicon-eye-open"></span>
                        </a>
                        &nbsp;
                        <a class="label label-danger" data-toggle="tooltip" data-placement="top" title="删除班级">
                            <span class="class_delete_btn glyphicon glyphicon-trash"></span>
                        </a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
</div>
</body>
</html>
